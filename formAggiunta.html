<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="styleForm.css">
    <title>BackOffice</title>
</head>
<body>
    <header>
        <h1 id="page-title" class="resource-title"></h1>
        <button class="btn btn-secondary mb-3" >Torna indietro</button>
    </header>

    <div class="container mb-5">

        <form id="user-form">

        <input type="hidden" id="user-id">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name">
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description">
        </div>

        <div class="mb-3">
            <label for="brand" class="form-label">Brand</label>
            <input type="text" class="form-control" id="brand">
        </div>

        <div class="mb-3">
            <label for="image-url" class="form-label">ImageUrl</label>
            <input type="url" class="form-control" id="image-url">
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="text" class="form-control" id="price">
        </div>

        <button type="submit" class="btn btn-primary">Salva</button>

        </form>

    </div>

    <div class="container-fluide">
        <table id="tabella-prodotti" class="table">

            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Brand</th>
                    <th>ImageUrl</th>
                    <th>Price</th>
                    <th>UserId</th>
                    <th>CreatedAt</th>
                    <th>UpdatedAt</th>
                    <th>Azioni</th>
                </tr>
            </thead>
    
            <tbody id="users-table-body">
            </tbody>
        </table>
    </div>




    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="BackOffice.js"></script>
</body>
</html>
