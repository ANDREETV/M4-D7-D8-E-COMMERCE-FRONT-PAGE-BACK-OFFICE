<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="styleForm.css">
    <title>TechStore</title>
</head>
<body>
    


    <header>
        <h1 id="page-title" class="resource-title"></h1>
        <button class="btn btn-secondary mb-3" onclick="goBack()" >Torna indietro</button>
    </header>



    <main>
        <div class="container mb-5">

            <form id="user-form" novalidate>
    
            <input type="hidden" id="user-id">
            <div class="mb-3">
                <label for="id-product-nuovo" class="form-label">Id</label>
                <input type="text" class="form-control" id="id-product-nuovo" disabled>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
                <span id="name-error" class="text-danger"></span>
            </div>
    
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" required>
                <span id="description-error" class="text-danger">
                </span>
            </div>
    
            <div class="mb-3">
                <label for="brand" class="form-label">Brand</label>
                <input type="text" class="form-control" id="brand" required>
                <span id="brand-error" class="text-danger"></span>
            </div>
    
            <div class="mb-3">
                <label for="image-url" class="form-label">ImageUrl</label>
                <input type="url" class="form-control" id="image-url" required>
                <span id="url-error" class="text-danger"></span>
            </div>
    
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="text" class="form-control" id="price" required>
                <span id="price-error" class="text-danger"></span>
            </div>
    
            <button type="submit" class="btn btn-primary">Salva</button>
    
            </form>
    
            <button class="btn btn-success mt-5" onclick="creaProdotto()">Crea Prodotto</button>
        </div>
    
        
        <div class="container">
            <table id="tabella-prodotti" class="table">
    
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Brand</th>
                        <th scope="col">ImageUrl</th>
                        <th scope="col">Price</th>
                        <th scope="col">UserId</th>
                        <th scope="col">CreatedAt</th>
                        <th scope="col">UpdatedAt</th>
                        <th scope="col">Azioni</th>
                    </tr>
                </thead>
        
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
        <div class="spinner-container">
            <div id="spinner-row" class="spinner-border" role="status">
            </div>
        </div>
    </main>




    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="BackOffice.js"></script>
</body>
</html>
